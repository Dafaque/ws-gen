encoding: json
init:
  params: 
    - name: chat_id
    - name: invisible
      optional: true
enums:
  - name: event
    values:
      - entered
      - leaved
aliases:
  id: &id
    name: id
    type: int64
messages:
  - name: textMessage
    fields:
      - *id
      - name: content
        type: string
  - name: chatEvent
    fields:
      - *id
      - name: event
        type: $event
      - name: testSnakeCaseConvertor
        type: float