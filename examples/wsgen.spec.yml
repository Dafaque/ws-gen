encoding: json
types:
  id: &id
    name: id
    type: int64
init:
  params: 
    - name: chat_id
    - name: invisible
      optional: true
models:
  - name: textMessage
    fields:
      - *id
      - name: content
        type: string
  - name: chatEvent
    fields:
      - *id
      - name: event
        type: string
      - name: testSnakeCaseConvertor
        type: float